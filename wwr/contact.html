        <section class="team">
            <h2>Meet Our Team</h2>
            <div class="team-container">
                <figure>
                    <img src="images/employee1.jpeg" alt="John Doe">
                    <figcaption>John Doe - Lead Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Jane Smith">
                    <figcaption>Jane Smith - Operations Manager</figcaption>

                    <img src="images/employee3.jpeg" alt="Emily Johnson">
                    <figcaption>Emily Johnson - Customer Service</figcaption>
                </figure>
            </div>
        </section>
        
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form action="submit_form.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <p>Purpose of Message:</p>
                <div class="form-group">
                    <input type="radio" id="general" name="purpose" value="general" required>
                    <label for="general">General Inquiry</label>
                </div>
                <div class="form-group">
                    <input type="radio" id="reservation" name="purpose" value="reservation" required>
                    <label for="reservation">Reservation Question</label>
                </div>
                <div class="form-group">
                    <input type="radio" id="suggestion" name="purpose" value="suggestion" required>
                    <label for="suggestion">Website Suggestion</label>
                </div>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <div class="form-group">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                </div>
                
                <button type="submit">Submit</button>
            </form>
        </section>
